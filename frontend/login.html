<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/stylesheet.css">
    <title>Registration</title>
</head>

<header>
    <nav>
        <ul>
    
            <li><a href="login.html">Registration neu Kunde</a></li>
        </ul>
    </nav>
</header>

<body>

<main>
    <div class="container">
        <form id="form" class="form">
            <h2>Registrieren sie sich</h2>
            <div class="form-control">
                <label for="username">Benutzername</label>
                <input type="text" id="username" placeholder="Enter username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="firstName">Vorname</label>
                <input type="text" id="firstName" placeholder="Enter firstname" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="lastName">Nachname</label>
                <input type="text" id="lastName" placeholder="Enter lastname" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="telefonnummer">Telefonnummer</label>
                <input type="text" id="telefonnummer" placeholder="Enter telefonnummer" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password
                </label>
                <input type="text" id="password" placeholder="Enter password" />
                <small>Error message</small>
            </div>
            <button type="submit">Enter</button>
        </form>
    </div>
    <script src="script/validate-inputs.js"></script>
    <script src="script/network.js"></script>
</main>
<footer>
    <h3>Manuel Mosimann & Samdub Tsering</h3>
</footer>

</body>
</html>
